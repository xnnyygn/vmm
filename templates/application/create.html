{% extends 'base.html' %}
{% block content %}
<form class="form-horizontal" role="form" action="{% url 'application.views.save' %}" method="post">
  <div class="form-group">
    <label for="machine_template" class="col-sm-2 control-label">Machine Template</label>
    <div class="col-sm-5">
			<select name="machine_template" class="form-control">
        {% for template in machine_templates %}
        <option value="{{ template.id }}">{{ template.name }}</option>
        {% endfor %}
			</select>
    </div>
  </div>
  <div class="form-group">
    <label for="hostname" class="col-sm-2 control-label">Due Date</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="due_date" placeholder="Due Date">
    </div>
  </div>
  <div class="form-inline form-group">
    <label for="hostname" class="col-sm-2 control-label">Hostname</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="hostname" placeholder="Hostname">
      <label class="checkout">
        <input type="checkbox" name="hostname_autogenerated" value="true" /> Auto Generate
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      {% csrf_token %}
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/form_application.js' %}"></script>
{% endblock %}
