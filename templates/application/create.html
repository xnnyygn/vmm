{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<link type="text/css" href="{% static 'style.css' %}" rel="stylesheet" />
<form class="form-horizontal" role="form" action="#" method="post">
  <div class="form-group">
    <label for="machine_template" class="col-sm-2 control-label">Machine Template</label>
    <div class="col-sm-10">
			<select name="machine_template" class="form-control">
        {% for template in machine_templates %}
        <option value="{{ template.id }}">{{ template.name }}</option>
        {% endfor %}
			</select>
    </div>
  </div>
  <div class="form-group">
    <label for="hostname" class="col-sm-2 control-label">Hostname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="hostname" placeholder="Hostname">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
{% endblock %}
